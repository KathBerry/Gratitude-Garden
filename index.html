<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratitude Garden</title>
    <link href="https://fonts.googleapis.com/css2?family=Elsie&family=Mali&family=Super+Creamy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gratitude Garden</h1>
        <h2>What are you grateful for today?</h2>
        <form id="entryForm">
            <textarea id="entryText" placeholder="Enter your gratitude here..." required></textarea>
            <button type="submit">Add Entry</button>
        </form>
        <div id="entries"></div>
        <button onclick="location.href='https://kathberry.github.io/MoodMemo'">In case you need to vent or let your thoughts out, go to MoodMemo</button>
        <button id="deleteEntriesButton">Delete All Entries</button>
    </div>
    <footer>
        &copy; 2024 Gratitude Garden by bxrry
    </footer>
    <script src="script.js"></script>
</body>
</html>
